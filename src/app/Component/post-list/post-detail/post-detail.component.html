<div class="card" style="width: 60%; padding: 10px; margin: auto; background-color:black; color:white; box-shadow: 0 0 100px black;">
    <img src="{{ 'data:image/jpg;base64,' +Blogs.url }}" class="card-img-top" alt="...">
    <div class="card-body">
      <p class="card-text"><strong>Id: </strong>{{ Blogs.id}}</p>
      <p class="card-text"><strong>Title: </strong> {{ Blogs.title }}</p>
      <p class="card-text"><strong>Content: </strong> {{ Blogs.content }}</p>
      <p class="card-text"><strong>Author: </strong> {{ Blogs.author }}</p>
      <p class="card-text"><strong>date </strong> {{ Blogs.date}}</p>
    <p class="card-text"><strong>tags </strong> {{ Blogs.tags }}</p>
      <a routerLink='/posts' class="btn btn-primary" >Go Back</a>
    </div>
  </div>
